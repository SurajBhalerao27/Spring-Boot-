<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
        <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h2 >User Form</h2>
        <form action="submitUser" method="post" class="mt-3">
            <div class="form-tags">
                <label for="name">User Name</label>
                <input type="text" class="form-control" id="name" name="name" maxlength="20" required>
            </div>
            <br>
            <div class="form-tags">
                <label for="email">User Email</label>
                <input type="email" class="form-control" id="email" name="email" maxlength="50" required>
            </div>
            <br>
            <div class="form-tags">
                <label for="mobile">User Mobile</label>
                <input type="tel" class="form-control" id="mobile" name="mobile" maxlength="12" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
